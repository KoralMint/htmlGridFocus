<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactable grid layout editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>grid</h2>
    <div id="grid_area" style="--columns: 8; --rows: 8;">
        <div id="preview" style="display: none;"></div>
    </div>

    <div id="trash_area">Trash</div>

    <h2>templates</h2>
    <div id="templates_panel">
        <div class="grid_item template" style="--width: 1; --height: 1;">1*1</div>
        <div class="grid_item template" style="--width: 2; --height: 2;">2*2</div>
        <div class="grid_item template" style="--width: 1; --height: 4;">1*4</div>
        <div class="grid_item template" style="--width: 3; --height: 3;">3*3</div>
        <div class="grid_item template" style="--width: 4; --height: 2;">4*2</div>
        <div class="grid_item template" style="--width: 2; --height: 3;">2*3</div>
        <div class="grid_item template" style="--width: 2; --height: 1;">2*1</div>
        <div class="grid_item template" style="--width: 1; --height: 3;">1*3</div>
        <div class="grid_item template" style="--width: 3; --height: 2;">3*2</div>
        <div class="grid_item template" style="--width: 3; --height: 1;">3*1</div>
        <div class="grid_item template" style="--width: 4; --height: 3;">4*3</div>
        <div class="grid_item template" style="--width: 4; --height: 1;">4*1</div>
        <div class="grid_item template" style="--width: 3; --height: 4;">3*4</div>
        <div class="grid_item template" style="--width: 2; --height: 5;">2*5</div>
        <div class="grid_item template" style="--width: 5; --height: 2;">5*2</div>
        <div class="grid_item template" style="--width: 7; --height: 1;">7*1</div>
        <div class="grid_item template" style="--width: 1; --height: 2;">1*2</div>


    </div>

    <script>setEventListeners()</script>
</body>
</html>
